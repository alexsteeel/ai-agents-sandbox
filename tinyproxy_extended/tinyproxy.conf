# Tinyproxy configuration - Whitelist mode
User nobody
Group nogroup
Port 8888
Listen 0.0.0.0
Timeout 600
MaxClients 100

# Logging
LogLevel Info
# LogFile "/var/log/tinyproxy/tinyproxy.log"

# Security - Whitelist filtering
FilterURLs On
FilterExtended On
FilterCaseSensitive Off
FilterDefaultDeny Yes
Filter "/etc/tinyproxy/filter"

# Headers
ViaProxyName "tinyproxy"
DisableViaHeader No